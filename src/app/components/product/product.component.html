<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h2>{{ product.price | currency:'ARS ' }}</h2>
<p>{{ product.title }}</p>
<p> {{product?.taxes  | currency:'ARS' }} </p>
<button (click)="onShowDetail()" class="btn btn-primary">Ver detalle</button>
<button (click)="onAddToCart()" class="btn btn-success" >Add cart</button>
